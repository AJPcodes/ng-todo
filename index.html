<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Todo</title>
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="TodoApp">

	<section ng-controller="PastaCtrl">
		<h1>{{pasta}}</h1>
		<div>
			<input type="text"/ ng-model="foods">
			<div>{{foods}}</div>
		</div>
	</section>

	<section ng-controller="TodoCtrl">
		<h1>{{title}}</h1>
	</section>





	<script src="lib/bower_components/angular/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
